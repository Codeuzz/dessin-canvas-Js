<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessin Canvas Js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="myCanvas" width="700" height="600" style="border: 4px solid black;"></canvas>
    <form id="personnalisations">
        <div id="couleurs">
            <button value="black" id="noir"></button>
            <button value="rgb(185, 0, 0)" id="rouge"></button>
            <button value="orangered" id="orange"></button>
            <button value="yellow" id="jaune"></button>
            <button value="green" id="vert"></button>
            <button value="rgb(0, 81, 255)" id="bleu"></button>
            <button value="rgb(172, 44, 172)" id="violet"></button>
        </div>
        <div id="slider">
            <input type="range" min="1" max="90" value="1">
            <button type="submit">Effacer</button>
        </div>
        <button id="save-btn">Sauvegarder</button>
        <button id="load-btn">Charger</button>
    </form>
    
</body>
</html>
